<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .mid{
      text-align: center;
      padding: 50px 20px;
    }
    .e{
      display: block;
      width: 300px;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #3a0505;
      border-radius: 50px;
    }
    .p{
      display: block;
      width: 300px;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #3a0505;
      border-radius: 50px;
    }
    .cp{
      display: block;
      width: 300px;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #3a0505;
      border-radius: 50px;
    }
    .submit {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: rgba(46, 15, 46, 0.911);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit:hover {
      background-color: #c615d683;
    }
    body{
      background-image: url(abc.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .i{
  color: rgb(1, 1, 1);
  font-family: Georgia, 'Times New Roman', Times, serif;
  font-size: 50px;
  
  background-size: 100%;
  border-radius: 20px;
  padding: 20px;
  justify-content: left;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  text-align:Â left;
}

    .s a{
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="mid">
    <form action="order.html" method="post" id="myForm">
      <p class="i">Order Your Product</p>
      <input type="text" placeholder="Place" class="e" required><br>
      <input type="text" placeholder="House No" class="p" required><br>
      <input type="text" placeholder="City" class="cp" required>
      <button type="submit" class="submit">Order</button>
    </form>
  </div>
  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var place = document.querySelector('.e').value;
      var houseNo = document.querySelector('.p').value;
      var city = document.querySelector('.cp').value;
      
      if (place === '' || houseNo === '' || city === '') {
        alert('Please fill in all fields!');
      } else {
        alert('Your order is placed successfully!');
        // You can also redirect to another page here
        // window.location.href = 'order.html';
      }
    });
  </script>
</body>
</html>
